name: tikircm
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python=3.10
  - pip>=23.3
  - pandas>=2.0.0
  - numpy>=1.24.0
  - tqdm>=4.66.0
  - requests>=2.31.0
  - beautifulsoup4>=4.12.2
  - lxml>=4.9.3
  - pyyaml>=6.0.1

  # CUDA & PyTorch stack
  - pytorch==2.2.0
  - torchvision==0.17.0
  - torchaudio==2.2.0
  - pytorch-cuda=12.1

  # Machine Learning / NLP
  - transformers>=4.38.0
  - sentence-transformers>=2.6.1
  - faiss-gpu==1.7.4

  # Visualization & Evaluation
  - matplotlib>=3.8.0
  - seaborn>=0.13.0
  - scikit-learn>=1.3.0

  # Web / API 
  - streamlit>=1.31.0
  - flask>=3.0.0
  - fastapi>=0.109.0
  - uvicorn>=0.27.0

  # Notebook / Dev
  - ipykernel>=6.29.0
  - notebook>=7.0.6

  # Pip-only packages
  - pip:
      - git+https://github.com/openai/CLIP.git
